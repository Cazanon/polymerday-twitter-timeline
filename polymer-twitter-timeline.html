<dom-module id="polymer-twitter-timeline">
  <template>
    <style>
      :host {
        display: block;
        font-family: Roboto Condensed, sans-serif;
        text-rendering: optimizeLegibility;
      }
      .wrapper {
        background-color: white;
        box-shadow: 0px 2px 4px rgba(0,0,0,0.5);
      }
      .title {
        color: #2C5EA5;
        font-size: 24px;
        padding: 3% 0 0 3%;
        font-weight: 100;
        margin: 0%;
      }
      .subtitle {
        color: #616161;
        font-size: 16px;
        padding: 0 0 0 3%;
        font-weight: 100;
      }
    </style>
    <div class="wrapper">
      <p class="title">Polymer Day on Twitter</p>
      <p class="subtitle">Use #PolymerDay or @PolymerDay so that you can show up here</p>
      <div id="timeline"></div>
    </div>

  </template>

  <script src="polymer-twitter-timeline.js"></script>
</dom-module>
